<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>{% block title %} {% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

  <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../static/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
  <link rel="manifest" href="../static/favicon/site.webmanifest">
  <link rel="mask-icon" href="../static/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="../static/favicon/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>

<style>
  html,
  *,
  body,
  nav {
    font-family: "Poppins", sans-serif;
    background-color: rgb(194, 211, 225);
  }

  ::-webkit-scrollbar {
    display: none;
  }

  .navbar-nav {
    display: -webkit-box !important;
    display: -ms-flexbox !important;
    display: flex !important;
    -webkit-box-orient: horizontal !important;
    -webkit-box-direction: normal !important;
    -ms-flex-direction: row !important;
    flex-direction: row !important;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/api/pras/book/db/add">AddBook</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% block active %}{% endblock active %}" aria-current="page"
            href="/api/pras/book/db/remove">Remove</a>
        </li>
      </ul>
      <div class="d-flex gap-2">
        <form action="/api/downloadDB">
          <button type="submit" class="px-4 btn btn-dark">
            Download
          </button>

        </form>
        <a target="_blank" href="/api/books"><button type="button" class="px-4 btn btn-outline-dark">
            API
          </button></a>
      </div>
    </div>
  </nav>

  <div id="StatusSuccess" class="container mx-auto col-md-6 position-fixed bg-transparent"
    style="top: 90%; left: 50%; translate: -50%; display: none">
    <div id="MessageSuccess" class="alert alert-success" role="alert"></div>
  </div>
  <div id="StatusFailure" class="container mx-auto col-md-6 position-fixed bg-transparent"
    style="top: 90%; left: 50%; translate: -50%; display: none">
    <div id="MessageFailure" class="alert alert-danger" role="alert"></div>
  </div>

  {% block content %} {% endblock content %}

  <div class="d-flex justify-content-center mb-3 mt-5">
    <div class="mt-5" style="width: 75%; height: 1px; background-color: black"></div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <p style="font-size: 18px">
      Made with
      <span style="color: transparent; text-shadow: 0 0 0 rgb(170, 0, 255)">❤️</span>
      by
      <a style="font-weight: 800; text-decoration: none; color: black;" target="_blank"
        href="https://github.com/PRASSamin">PRAS</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
