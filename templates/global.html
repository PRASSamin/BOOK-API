<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <style>
    html,
    *,
    body,
    nav {
      font-family: "Poppins", sans-serif;
      background-color: rgb(194, 211, 225);
    }
    ::-webkit-scrollbar {
      display: none;
    }
    .navbar-nav {
      display: flex !important;
      flex-direction: row !important;
      justify-content: space-between;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">AddBook</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link {% block active %}{% endblock active %}"
              aria-current="page"
              href="/remove"
              >Remove</a
            >
          </li>
        </ul>
        <a target="_blank" href="/api/books"
          ><button type="button" class="px-4 btn btn-outline-dark">
            API
          </button></a
        >
      </div>
    </nav>

    <div
      id="StatusSuccess"
      class="container mx-auto col-md-6 position-fixed bg-transparent"
      style="top: 90%; left: 50%; translate: -50%; display: none"
    >
      <div id="MessageSuccess" class="alert alert-success" role="alert"></div>
    </div>
    <div
      id="StatusFailure"
      class="container mx-auto col-md-6 position-fixed bg-transparent"
      style="top: 90%; left: 50%; translate: -50%; display: none"
    >
      <div id="MessageFailure" class="alert alert-danger" role="alert"></div>
    </div>

    {% block content %} {% endblock content %}

    <div class="d-flex justify-content-center mb-3 mt-5">
      <div
        class="mt-5"
        style="width: 75%; height: 1px; background-color: black"
      ></div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <p style="font-size: 18px">
        Made with
        <span style="color: transparent; text-shadow: 0 0 0 rgb(170, 0, 255)"
          >❤️</span
        >
        by
        <a
          style="font-weight: 800; text-decoration: none; color: black;"
          target="_blank"
          href="https://github.com/PrasX"
          >PRAS</a
        >
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
